name: tarbell_search
description: A Flutter app to search the TarbellIndex SQLite database.

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.2.8+3
  sqflite_common_ffi: ^2.0.2
  path_provider: ^2.0.14

flutter:
  assets:
    - assets/TarbellIndex.db
